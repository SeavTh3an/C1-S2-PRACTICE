<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>
        #taskcontainer{
            margin: auto;
            width: 200px;
            height: 100px;
            border-radius: 20px;
            align-items: center;
            text-align: center;
        }
        .container{
            margin: auto;
            width: 100%;
            height: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <table>
            <tr>
                <td><label class="form-label" for="">Task: </label></td>
                <td><input class="form-control" type="text" name="task" id="taskAdd"></td>
                <tr>
                    <td><label for="">Priority: </label></td>
                    <td><select class="form-select" name="" id="priority">
                        <option value="1">High</option>
                        <option value="0">Low</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info" id="add-btn" onclick="addTask()">add task</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" id="showimp-btn" onclick="showImp()">Show Important</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary" id="shownotimp-btn" onclick="shownotImp()">Show not Important</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success" id="showall-btn" onclick="loadTask()">Show All</button></td>
                </tr>
            </tr>
        </table>
        <div id="taskcontainer"></div>
    </div>
    <script>
        let task = [
            {description: "Task1", priority: 1},
            {description: "Task2", priority: 0},
            {description: "Task3", priority: 1}
        ]
        function loadTask(){
            document.getElementById("taskcontainer").innerHTML = "";
            task.forEach((taskcontainer, index) => {

                let div = document.createElement("div");
                div.innerHTML = taskcontainer.description;
                if(taskcontainer.priority === 1){
                    div.style.background = "red";
                }
                else if(taskcontainer.priority === 0){
                    div.style.background = "gray";
                }
                document.getElementById("taskcontainer").appendChild(div);
            });
        }
        function addTask(){
            let taskdes = document.getElementById("taskAdd").value;
            let priority = document.getElementById("priority").value;

let newTask = {description: taskdes, priority: parseInt(priority)};
            task.push(newTask);
            loadTask();
            document.getElementById("taskAdd").value = "";
        }
        loadTask();
        function showImp(){
            document.getElementById("taskcontainer").innerHTML = "";
            task.forEach((taskcontainer, index) => {
                if(taskcontainer.priority === 1){
                    let div = document.createElement("div");
                    div.innerHTML = taskcontainer.description;
                    div.style.background = "red";
                    document.getElementById("taskcontainer").appendChild(div);
                }
            });
        }
        function shownotImp(){
            document.getElementById("taskcontainer").innerHTML = "";
            task.forEach((taskcontainer, index) => {
                if(taskcontainer.priority === 0){
                    let div = document.createElement("div");
                    div.innerHTML = taskcontainer.description;
                    div.style.background = "gray";
                    document.getElementById("taskcontainer").appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
